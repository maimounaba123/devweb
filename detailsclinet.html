<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fiche de Renseignement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMe59bzK4K6hKE/Ttrzp5q5mjcr13pmiTc5mdcd" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./details.css" />
</head>
<body>
    <div class="title-container">
        <h3>Details du client</h3>
    </div>

    <div class="info-container">
        <!-- Backend -->
    </div>

    <div class="button-container">
        <button onclick="goBack()">Retour</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const clientId = params.get("clientId");

            // Simulated data (replace with actual data retrieval logic)
            const clients = {
                "1": {
                    nom: "Diop",
                    prenom: "Aminata",
                    adresse: "123 Rue Principale",
                    departement: "Paris",
                    email: "aminata.diop@example.com",
                    telephone: "+33 6 12 34 56 78",
                    username: "adiop"
                },
                "2": {
                    nom: "Fall",
                    prenom: "Mamadou",
                    adresse: "456 Rue des Lilas",
                    departement: "Marseille",
                    email: "mamadou.fall@example.com",
                    telephone: "+33 6 98 76 54 32",
                    username: "mfall"
                }
            };

            const client = clients[clientId];
            if (client) {
                document.querySelector('.info-container').innerHTML = `
                    <p><strong>Nom:</strong> ${client.nom}</p>
                    <p><strong>Prénom:</strong> ${client.prenom}</p>
                    <p><strong>Adresse:</strong> ${client.adresse}</p>
                    <p><strong>Département:</strong> ${client.departement}</p>
                    <p><strong>Email:</strong> ${client.email}</p>
                    <p><strong>Téléphone:</strong> ${client.telephone}</p>
                    <p><strong>Nom d'utilisateur:</strong> ${client.username}</p>
                `;
            } else {
                document.querySelector('.info-container').innerHTML = '<p>Aucune information disponible pour ce client.</p>';
            }
        });

        function goBack() {
            window.location.href = './listesdesclients.html';
        }
    </script>
</body>
</html>
